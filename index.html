<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wordle Helper</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<nav>
			<h1>Wordle Helper</h1>
		</nav>
		<form action="submit">
			<input class="letter" id="first" type="text" />
			<input class="letter" id="second" type="text" />
			<input class="letter" id="third" type="text" />
			<input class="letter" id="fourth" type="text" />
			<input class="letter" id="fifth" type="text" />
			<input id="submit" type="button" value="Enter" />
		</form>
		<p class="result"></p>
	</body>
</html>
