<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wordle Helper</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<form action="submit">
			<input class="letter" id="first" type="text" placeholder="first letter" />
			<input
				class="letter"
				id="second"
				type="text"
				placeholder="second letter"
			/>
			<input class="letter" id="third" type="text" placeholder="third letter" />
			<input
				class="letter"
				id="fourth"
				type="text"
				placeholder="fourth letter"
			/>
			<input class="letter" id="fifth" type="text" placeholder="fifth letter" />
			<input id="submit" type="button" value="submit" />
		</form>
		<p class="result"></p>
	</body>
</html>
